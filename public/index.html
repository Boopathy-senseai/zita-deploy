<style>
 ::-webkit-scrollbar {
     width: 3px;
    margin-left: 16px;
    height: 3px;
     scrollbar-width: none !important;
      overflow: scroll;
    scrollbar-color: rgba(26, 26, 26, 0.3) white;
  
   
  }

  ::-webkit-scrollbar-track {
    border-radius: 2px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(26, 26, 26, 0.3);
    border-radius: 2px;
  }

  div,
  input,
  textarea {
    outline: none;
    scrollbar-width: thin;
    scrollbar-color: rgba(26, 26, 26, 0.3) white;
  }

  .UISmallFont {
    font-size: 8pt;
    display: none;
  }

  #toastbar {
    opacity: 0;
    visibility: hidden;
    color: #333;
    text-align: center;
    border-radius: 4px;
    padding: 0;
    position: fixed;
    z-index: 100;
    right: 0px;
    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
    width: fit-content;
    top: 80px;
    margin-left: 16px;
    margin-right: 16px;
    background-color: #ffffff;
    border: 1px solid #34cc65;
    border-left: 6px solid #34cc65;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 8px;
    padding-right: 8px;
    white-space: nowrap;
  }

  #toastbar-text {
    padding-bottom: 8px;
    padding-top: 8px;
    margin-right: 16px;
  }

  .show-tost-anim {
    opacity: 1 !important;
    visibility: visible !important;
    -webkit-transform: translateY(10px);
    -moz-transform: translateY(10px);
    -ms-transform: translateY(10px);
    -o-transform: translateY(10px);
    transform: translateY(10px);
  }

  .type-error {
    border: 1px solid #f94949 !important;
    border-left: 6px solid #f94949 !important;

  }

  .type-success {
    border: 1px solid #34cc65 !important;
    border-left: 6px solid #34cc65 !important;
  }

  .type-warning {
    border: 1px solid #ffb142 !important;
    border-left: 6px solid #ffb142 !important;
  }

  .type-info {
    border: 1px solid #1890ff !important;
    border-left: 6px solid #1890ff !important;
  }

  .react-autosuggest__container {
    position: relative;
  }

  .react-autosuggest__input {
    padding: 6px 12px 5px 12px;
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    border: 1px solid var(--color-gary-5, #cccccc);
    border-radius: 4px;
    outline: none;
    background-color: var(--color-white, #ffffff);
    width: 100%;
    box-sizing: border-box !important;
  }

  .react-autosuggest__input:hover {
    border: 1px solid var(--color-gary-6, #b3b3b3);
  }

  pre {
    font-family: 'Roboto', sans-serif;
  }

  .react-autosuggest__input:focus {
    border: 1px solid var(--color-primary, #581845) !important;
  }

  .react-autosuggest__suggestions-container--open {
    display: block; 
    position: absolute;
    width: 100%;
    border: 1px solid var(--color-gary-5, #cccccc);
    background-color: var(--color-white, #ffffff);
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    z-index: 20;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
  }

  .react-autosuggest__suggestions-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .react-autosuggest__suggestion {
    cursor: pointer;
    padding: 8px 12px;
  }

  .react-autosuggest__suggestion:hover {
    background-color: rgb(88 24 69 / 15%);
    color: #333;
  }

  .react-autosuggest__suggestion--highlighted {
    color: var(--color-white, #ffffff);
    background-color: var(--color-primary, #581845);
  }

  @-moz-document url-prefix('') {
    .react-autosuggest__suggestions-list {
      max-height: 200px;
      overflow: scroll;
      scrollbar-color: rgba(26, 26, 26, 0.3) white;
      scrollbar-width: none !important;
    }
  }

  #file-name {
    display: none;
  }

  .react-autosuggest__suggestions-list {
    max-height: 200px;
    overflow: overlay;
    margin-bottom: 0rem ! important;
  }

  .pointer {
    cursor: pointer;
  }

  .width100 {
    width: 100%;
  }

  ::-moz-selection {
    background-color: #2196f3 !important;
    color: #fff;
  }

  ::selection {
    background-color: #2196f3 !important;
    color: #fff;
  }

  .highcharts-credits {
    display: none;
  }

  .tox-statusbar__branding {
    display: none;
  }

  .tox-tinymce {
    border-radius: 4px !important;
  }
  .tox .tox-editor-header{
    z-index: unset !important;
  }

  #header-bar {
    display: contents;
  }

  /* #pdf-controls {
    display: none;
  } */

  #account__settings-tab-0 {
    pointer-events: none !important;
  }

  #account__settings-tab-1 {
    pointer-events: none !important;
  }

  #account__settings-tab-2 {
    pointer-events: none !important;
  }

  #account__settings-tab-3 {
    pointer-events: none !important;
  }

  #account__settings-tab-4 {
    pointer-events: none !important;
  }

  #account__settings-tab-5 {
    pointer-events: none !important;
  }

  #account__settings-tab-6 {
    pointer-events: none !important;
  }

  /* sign up revamp */
 .react-tel-input .flag-dropdown {
 background-color: #f5f5f500 !important;
 border: 1px solid #cacaca00 !important;
 }
 .react-tel-input .flag-dropdown :hover {
 background-color: #F0EBED !important;
 /* border: 1px solid #cacaca00 !important; */
 }
.react-tel-input .flag-dropdown.open .selected-flag {
 background:#F0EBED !important;
 border-radius: 3px 0 0 0;
 }
 .react-tel-input .country-list {
 background:#F0EBED !important;
 }

</style>
